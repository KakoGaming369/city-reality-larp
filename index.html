<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Objednávka domu</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <h1>Objednávka domu</h1>
    <form id="orderForm">
      <input type="text" name="meno" placeholder="Meno a priezvisko" required />
      <input type="text" name="idDokladu" placeholder="ID dokladu totožnosti" required />
      <input type="date" name="datumKup" required />
      <input type="number" name="domCislo" placeholder="Dom (číselna hodnota)" required />
      <input type="number" name="sumaDomu" placeholder="Suma domu" required />
      <input type="text" name="lokacia" placeholder="Lokácia domu" required />
      <button type="submit">Odoslať objednávku</button>
    </form>
    <p id="status-message"></p>
  </div>
  <script src="app.js"></script>
</body>
</html>
