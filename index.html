<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulár objednávky</title>
  <link rel="stylesheet" href="https://username.github.io/repository/styles.css">
</head>
<body>
  <div class="form-container">
    <h1>Formulár objednávky</h1>
    <form id="order-form">
      <label for="name">Meno a priezvisko:</label>
      <input type="text" id="name" name="name" required><br><br>

      <label for="id">ID dokladu totožnosti:</label>
      <input type="text" id="id" name="id" required><br><br>

      <label for="date">Dátum kúpy:</label>
      <input type="date" id="date" name="date" required><br><br>

      <label for="houseNumber">Dom číslo:</label>
      <input type="number" id="houseNumber" name="houseNumber" required><br><br>

      <label for="amount">Suma domu:</label>
      <input type="number" id="amount" name="amount" required><br><br>

      <label for="location">Lokácia domu:</label>
      <input type="text" id="location" name="location" required><br><br>

      <button type="submit">Odoslať objednávku</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/gh/yourusername/yourrepo/script.js"></script>
</body>
</html>
