<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objednávka domu</title>
</head>
<body>
    <h1>Objednávka domu</h1>
    <form id="houseForm">
        <label for="fullName">Meno a priezvisko:</label>
        <input type="text" id="fullName" name="fullName" required><br><br>

        <label for="idNumber">ID dokladu totožnosti:</label>
        <input type="text" id="idNumber" name="idNumber" required><br><br>

        <label for="purchaseDate">Dátum kúpy:</label>
        <input type="date" id="purchaseDate" name="purchaseDate" required><br><br>

        <label for="houseNumber">Dom (číselná hodnota):</label>
        <input type="number" id="houseNumber" name="houseNumber" required><br><br>

        <label for="housePrice">Suma domu:</label>
        <input type="number" id="housePrice" name="housePrice" required><br><br>

        <label for="houseLocation">Lokácia domu:</label>
        <input type="text" id="houseLocation" name="houseLocation" required><br><br>

        <button type="submit">Odoslať objednávku</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
