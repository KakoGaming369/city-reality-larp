<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulár objednávky</title>
</head>
<body>
  <h1>Formulár objednávky</h1>
  <form id="order-form">
    <label for="name">Meno a priezvisko:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="id">ID dokladu totožnosti:</label>
    <input type="text" id="id" name="id" required><br><br>

    <label for="date">Dátum kúpy:</label>
    <input type="date" id="date" name="date" required><br><br>

    <label for="houseNumber">Dom (číselna hodnota):</label>
    <input type="number" id="houseNumber" name="houseNumber" required><br><br>

    <label for="amount">Suma domu:</label>
    <input type="number" id="amount" name="amount" required><br><br>

    <label for="location">Lokácia domu:</label>
    <input type="text" id="location" name="location" required><br><br>

    <button type="submit">Odoslať objednávku</button>
  </form>

  <script>
    const form = document.getElementById('order-form');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = {
        name: form.name.value,
        id: form.id.value,
        date: form.date.value,
        houseNumber: form.houseNumber.value,
        amount: form.amount.value,
        location: form.location.value,
      };

      console.log('Posielam dáta na server...', formData);

      const response = await fetch('http://localhost:3000/submit-form', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(formData),
      });

      if (response.ok) {
        alert('Objednávka úspešne odoslaná!');
      } else {
        alert('Nepodarilo sa odoslať objednávku.');
      }
    });
  </script>
</body>
</html>
