<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Objednávka domu</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Objednávka domu</h1>
    <form>
      <input type="text" placeholder="Meno a priezvisko" />
      <input type="number" placeholder="ID dokladu totožnosti" />
      <input type="date" placeholder="Dátum kúpy" />
      <input type="number" placeholder="Dom (číselná hodnota)" />
      <input type="text" placeholder="Suma domu" />
      <input type="text" placeholder="Lokácia domu" />
      <button type="submit">Odoslať objednávku</button>
    </form>
  </div>
</body>
</html>
