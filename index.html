<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Objednávkový formulár</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>Objednávkový formulár</h1>
    <form id="orderForm">
      <label for="fullName">Meno a priezvisko:</label>
      <input type="text" id="fullName" required />

      <label for="idNumber">ID dokladu:</label>
      <input type="text" id="idNumber" required />

      <label for="purchaseDate">Dátum kúpy:</label>
      <input type="date" id="purchaseDate" required />

      <label for="houseNumber">Číslo domu:</label>
      <input type="text" id="houseNumber" required />

      <label for="houseCost">Suma domu:</label>
      <input type="number" id="houseCost" required />

      <label for="location">Lokácia domu:</label>
      <input type="text" id="location" required />

      <button type="submit">Odoslať objednávku</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>

</html>
